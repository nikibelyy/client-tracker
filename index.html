<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DTPAPP</title>
<style>
  :root {
    --bg-gradient: linear-gradient(135deg,#0f172a,#0b3d91,#0b6bb0);
    --card-bg: rgba(255,255,255,0.05);
    --text: #e6eef8;
    --muted: rgba(230,238,248,0.6);
    font-family: Inter, system-ui, sans-serif;
  }
  html,body{margin:0;height:100%;background:var(--bg-gradient);color:var(--text);}
  .wrap{display:flex;align-items:center;justify-content:center;min-height:100%;padding:24px;}
  .card{width:100%;max-width:900px;background:var(--card-bg);border-radius:16px;padding:24px;backdrop-filter:blur(8px);box-shadow:0 6px 20px rgba(0,0,0,0.4);}
  h1{margin:0 0 12px;font-size:22px;}
  label{display:block;margin-top:10px;font-size:13px;color:var(--muted);}
  input,select{width:100%;padding:10px;border-radius:8px;border:none;margin-top:4px;background:rgba(255,255,255,0.1);color:var(--text);}
  .btn{margin-top:14px;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;}
  .btn-cta{background:linear-gradient(90deg,#25D366,#1EBEA4);color:#042;}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text);}
  .tabs{display:flex;gap:10px;margin-bottom:15px;}
  .tab-btn{flex:1;text-align:center;padding:10px;border-radius:10px;cursor:pointer;background:rgba(255,255,255,0.07);}
  .tab-btn.active{background:#25D366;color:#042;font-weight:700;}
  .history,.clients{margin-top:10px;}
  .history-item,.client-item{
    background:rgba(0,0,0,0.3);
    padding:12px;
    border-radius:12px;
    margin-top:10px;
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .client-row{display:flex;justify-content:space-between;align-items:center;}
  .actions{display:flex;gap:6px;}
  .wa-btn{
    background:#25D366;
    border:none;
    border-radius:50%;
    width:28px;
    height:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:transform .1s ease;
  }
  .wa-btn:hover{transform:scale(1.15);}
  .wa-btn img{width:16px;height:16px;}
  .edit-btn{background:#1E90FF;border:none;color:#fff;border-radius:6px;padding:6px 10px;cursor:pointer;}
  .del-btn{background:#ff4c4c;border:none;color:#fff;border-radius:6px;padding:6px 10px;cursor:pointer;}
  .salary-total{margin-top:10px;font-weight:bold;text-align:right;}
  .percent-30{color:#4CAF50;font-weight:bold;}
  .percent-25{color:#FF9800;font-weight:bold;}
  .percent-15{color:#f44336;font-weight:bold;}
  .salary-colored{font-weight:bold;}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="tabs">
      <div class="tab-btn active" id="tabSend">üì≤ –û—Ç–ø—Ä–∞–≤–∫–∞</div>
      <div class="tab-btn" id="tabClients">üë• –ö–ª–∏–µ–Ω—Ç—ã</div>
    </div>

    <!-- –û—Ç–ø—Ä–∞–≤–∫–∞ -->
    <div id="sendSection">
      <h1>DTPAPP</h1>
      <label>–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
      <input id="clientName" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
      <label>–ú–∞—Ä–∫–∞ –∏ –≥–æ—Å. –Ω–æ–º–µ—Ä</label>
      <input id="carInfo" placeholder="Toyota Camry A123BC">
      <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
      <input id="phone" placeholder="+7 999 123-45-67">
      <button id="openWA" class="btn btn-cta">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" style="width:20px;height:20px;margin-right:6px;"> WhatsApp
      </button>
      <button id="clearHistory" class="btn btn-ghost">üóë –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

      <div class="history">
        <h3>–ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–æ–∫</h3>
        <div id="historyList"></div>
      </div>
    </div>

    <!-- –ö–ª–∏–µ–Ω—Ç—ã -->
    <div id="clientsSection" style="display:none;">
      <h1>–ú–æ–∏ –∫–ª–∏–µ–Ω—Ç—ã</h1>
      <label>–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label><input id="cName">
      <label>–ú–∞—Ä–∫–∞ –∏ –≥–æ—Å. –Ω–æ–º–µ—Ä</label><input id="cCar">
      <label>–¢–µ–ª–µ—Ñ–æ–Ω</label><input id="cPhone">
      <label>–°—É–º–º–∞</label><input id="cSum" type="number" placeholder="100000">
      <label>–¶–µ—Å—Å–∏—è</label>
      <select id="cPercent">
        <option value="30">30%</option>
        <option value="25">25%</option>
        <option value="15">15%</option>
      </select>
      <button id="addClient" class="btn btn-cta">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
      <div id="clientsList"></div>
      <div class="salary-total" id="salaryTotal"></div>
    </div>
  </div>
</div>

<script>
  // --- –≤–∫–ª–∞–¥–∫–∏ ---
  const tabSend=document.getElementById('tabSend');
  const tabClients=document.getElementById('tabClients');
  const sendSection=document.getElementById('sendSection');
  const clientsSection=document.getElementById('clientsSection');
  tabSend.addEventListener('click',()=>{tabSend.classList.add('active');tabClients.classList.remove('active');sendSection.style.display='block';clientsSection.style.display='none';});
  tabClients.addEventListener('click',()=>{tabClients.classList.add('active');tabSend.classList.remove('active');sendSection.style.display='none';clientsSection.style.display='block';loadClients();});

  // --- WhatsApp ---
  const nameEl=document.getElementById('clientName');
  const carEl=document.getElementById('carInfo');
  const phoneEl=document.getElementById('phone');
  const historyList=document.getElementById('historyList');

  function ensurePlus7(){if(!phoneEl.value.startsWith('+7'))phoneEl.value='+7 ';}
  phoneEl.addEventListener('focus',ensurePlus7);
  document.addEventListener('DOMContentLoaded',ensurePlus7);
  function normalizePhone(raw){let digits=raw.replace(/[^0-9]/g,'');if(digits.length===11&&digits.startsWith('8'))digits='7'+digits.slice(1);return digits;}
  function formatDateTime(date){return date.toLocaleDateString('ru-RU',{day:'2-digit',month:'2-digit',year:'numeric'})+', '+date.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'});}
  function buildMessage(name,car){return `üöóüí• –î–¢–ü –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ –ø–æ –µ–≤—Ä–æ–ø—Ä–æ—Ç–æ–∫–æ–ª—É\nüôã‚Äç‚ôÇÔ∏è: ${name}\nüöò: ${car}\nüìç –ü—Ä–æ—Å—å–±–∞ –ø—Ä–∏–µ—Ö–∞—Ç—å –≤ –æ—Ñ–∏—Å –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ —É—â–µ—Ä–±–∞\nüè¢ –í–æ—Ä–æ–Ω–µ–∂, —É–ª. –ê–Ω—Ç–æ–Ω–æ–≤–∞-–û–≤—Å–∏–µ–Ω–∫–æ 15–ê –∫.1
üö® –¢–∞–∫–∂–µ –≤—ã –º–æ–∂–µ—Ç–µ –≤—ã–∑–≤–∞—Ç—å —ç–∫–∏–ø–∞–∂ –ø–æ —Å—Å—ã–ª–∫–µ –Ω–∏–∂–µ –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é\nüîó https://–≤—ã–∑–æ–≤–¥—Ç–ø.—Ä—Ñ`;}
  function sendWhatsApp(phone,name,car){const msg=buildMessage(name,car);window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,'_blank');}

  function loadHistory(){
    historyList.innerHTML='';
    const data=JSON.parse(localStorage.getItem('history')||'[]');
    if(data.length===0){historyList.innerHTML=`<p style="color:var(--muted);font-size:14px;">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞</p>`;}
    else{data.forEach(item=>{const div=document.createElement('div');div.className='history-item';div.innerHTML=`
      <div class="client-row"><b>üë§ ${item.name}</b><span>üóìÔ∏è ${item.date}</span></div>
      <div class="client-row"><span>üöò ${item.car}</span><span>üìû ${item.phone}</span><button class="wa-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></button></div>`;div.querySelector('.wa-btn').addEventListener('click',()=>sendWhatsApp(item.phone,item.name,item.car));historyList.appendChild(div);});}
  }

  document.getElementById('openWA').addEventListener('click',()=>{
    const phone=normalizePhone(phoneEl.value);if(phone.length<11)return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä');
    const name=nameEl.value.trim()||'–ö–ª–∏–µ–Ω—Ç';const car=carEl.value.trim()||'–ù–µ —É–∫–∞–∑–∞–Ω–æ';
    sendWhatsApp(phone,name,car);
    const history=JSON.parse(localStorage.getItem('history')||'[]');
    history.unshift({name:name,phone:phone,car:car,date:formatDateTime(new Date())});
    localStorage.setItem('history',JSON.stringify(history.slice(0,10)));
    loadHistory();
  });
  document.getElementById('clearHistory').addEventListener('click',()=>{localStorage.removeItem('history');loadHistory();});
  loadHistory();

  // --- –ö–ª–∏–µ–Ω—Ç—ã ---
  function loadClients(){
    const list=document.getElementById('clientsList');
    const totalEl=document.getElementById('salaryTotal');
    list.innerHTML='';
    const clients=JSON.parse(localStorage.getItem('clients')||'[]');
    let total=0;
    clients.forEach((c,i)=>{
      const salary=c.sum*(c.percent/100);total+=salary;
      let percentClass = c.percent==30?'percent-30':c.percent==25?'percent-25':'percent-15';
      const div=document.createElement('div');div.className='client-item';
      div.innerHTML=`<div class="client-row"><b>üë§ ${c.name}</b><span class="${percentClass}">${c.sum.toLocaleString('ru-RU')} ‚ÇΩ (${c.percent}%)</span></div>
      <div class="client-row"><span>üöò ${c.car}</span><span>üìû ${c.phone}</span>
      <div class="actions"><button class="wa-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></button>
      <button class="edit-btn">‚úè</button><button class="del-btn">üóë</button></div></div>
      <div class="salary-colored">üíµ –ú–æ—è –∑–∞—Ä–ø–ª–∞—Ç–∞: <b>${salary.toFixed(0).toLocaleString('ru-RU')} ‚ÇΩ</b></div>`;

      // –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
      div.querySelector('.wa-btn').addEventListener('click',()=>sendWhatsApp(c.phone,c.name,c.car));
      div.querySelector('.edit-btn').addEventListener('click',()=>{
        document.getElementById('cName').value=c.name;
        document.getElementById('cCar').value=c.car;
        document.getElementById('cPhone').value=c.phone;
        document.getElementById('cSum').value=c.sum;
        document.getElementById('cPercent').value=c.percent;
        document.getElementById('addClient').dataset.edit=i;
      });
      div.querySelector('.del-btn').addEventListener('click',()=>{
        if(confirm('–£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞?')){
          clients.splice(i,1);
          localStorage.setItem('clients',JSON.stringify(clients));
          loadClients();
        }
      });
      list.appendChild(div);
    });

    totalEl.textContent='üí∞ –û–±—â–∞—è –∑–∞—Ä–ø–ª–∞—Ç–∞: '+total.toFixed(0).toLocaleString('ru-RU')+' ‚ÇΩ';
  }

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ / —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞
  document.getElementById('addClient').addEventListener('click',()=>{
    const clients=JSON.parse(localStorage.getItem('clients')||'[]');
    const name=document.getElementById('cName').value.trim()||'–ö–ª–∏–µ–Ω—Ç';
    const car=document.getElementById('cCar').value.trim()||'–ù–µ —É–∫–∞–∑–∞–Ω–æ';
    const phone=normalizePhone(document.getElementById('cPhone').value);
    const sum=parseFloat(document.getElementById('cSum').value)||0;
    const percent=parseInt(document.getElementById('cPercent').value);

    const btn=document.getElementById('addClient');
    const editIndex=btn.dataset.edit;
    if(editIndex!==undefined){
      clients[editIndex]={name,car,phone,sum,percent};
      delete btn.dataset.edit;
    }else{
      clients.push({name,car,phone,sum,percent});
    }

    localStorage.setItem('clients',JSON.stringify(clients));
    document.getElementById('cName').value='';
    document.getElementById('cCar').value='';
    document.getElementById('cPhone').value='';
    document.getElementById('cSum').value='';
    loadClients();
  });
</script>
</body>
</html>
