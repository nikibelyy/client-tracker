<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp —Å–æ–æ–±—â–µ–Ω–∏–µ ‚Äî –î–¢–ü (–µ–≤—Ä–æ–ø—Ä–æ—Ç–æ–∫–æ–ª)</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#0f172a,#0b3d91,#0b6bb0);
      --card-bg: rgba(255,255,255,0.04);
      --accent: #1dd1a1;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.6);
      font-family: Inter, system-ui, sans-serif;
    }
    html,body{margin:0;height:100%;background:var(--bg-gradient);color:var(--text);}
    .wrap{display:flex;align-items:center;justify-content:center;min-height:100%;padding:24px;}
    .card{width:100%;max-width:1000px;background:rgba(255,255,255,0.05);border-radius:16px;padding:24px;backdrop-filter:blur(8px);box-shadow:0 6px 20px rgba(0,0,0,0.4);}
    h1{margin:0 0 12px;font-size:22px;}
    label{display:block;margin-top:10px;font-size:13px;color:var(--muted);}
    input{width:100%;padding:10px;border-radius:8px;border:none;margin-top:4px;background:var(--card-bg);color:var(--text);}
    .btn{margin-top:14px;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;}
    .btn-cta{background:linear-gradient(90deg,#25D366,#1EBEA4);color:#042;}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text);}
    .preview{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;white-space:pre-wrap;margin-top:12px;min-height:120px;font-size:15px;}
    .history{margin-top:20px;}
    .history-item{background:rgba(0,0,0,0.2);padding:10px;border-radius:8px;margin-top:8px;font-size:14px;}
    footer{text-align:center;margin-top:20px;font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>–°–æ–æ–±—â–µ–Ω–∏–µ –≤ WhatsApp ‚Äî –î–¢–ü (–µ–≤—Ä–æ–ø—Ä–æ—Ç–æ–∫–æ–ª)</h1>

      <label for="clientName">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
      <input id="clientName" type="text" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">

      <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
      <input id="phone" type="tel" placeholder="+7 999 123-45-67">

      <label for="sender">–í–∞—à–µ –∏–º—è / —Ñ–∏—Ä–º–∞</label>
      <input id="sender" type="text" placeholder="–ö–æ–º–ø–∞–Ω–∏—è –∏–ª–∏ –∏–º—è">

      <button id="openWA" class="btn btn-cta">üì≤ –û—Ç–∫—Ä—ã—Ç—å –≤ WhatsApp</button>
      <button id="copyMsg" class="btn btn-ghost">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <button id="clearHistory" class="btn btn-ghost">üóë –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

      <div class="preview" id="preview"></div>

      <div class="history">
        <h3 style="margin:10px 0 6px;font-size:16px;">–ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–æ–∫</h3>
        <div id="historyList"></div>
      </div>

      <footer>
        üìç –í–æ—Ä–æ–Ω–µ–∂, —É–ª. –ê–Ω—Ç–æ–Ω–æ–≤–∞-–û–≤—Å–∏–µ–Ω–∫–æ 15–ê –∫.1 ‚Ä¢ <a href="https://–≤—ã–∑–æ–≤–¥—Ç–ø.—Ä—Ñ" style="color:var(--text);text-decoration:none;">–≤—ã–∑–æ–≤–¥—Ç–ø.—Ä—Ñ</a>
      </footer>
    </div>
  </div>

<script>
  const nameEl = document.getElementById('clientName');
  const phoneEl = document.getElementById('phone');
  const senderEl = document.getElementById('sender');
  const previewEl = document.getElementById('preview');
  const historyList = document.getElementById('historyList');

  function normalizePhone(raw){
    let digits = raw.replace(/[^0-9+]/g,'').replace(/^\+/,'');
    if(digits.length === 11 && digits.startsWith('8')) digits = '7'+digits.slice(1);
    if(digits.length === 10) digits = '7'+digits;
    return digits;
  }

  function formatDateTime(date){
    return date.toLocaleDateString('ru-RU',{day:'2-digit',month:'2-digit',year:'numeric'}) + 
      ', ' + date.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'});
  }

  function buildMessage(){
    const name = nameEl.value.trim() || '–ö–ª–∏–µ–Ω—Ç';
    const sender = senderEl.value.trim();
    const dt = formatDateTime(new Date());
    return `üìÑ –î–¢–ü –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ –µ–≤—Ä–æ–ø—Ä–æ—Ç–æ–∫–æ–ª–æ–º\nüë§ ${name}\nüìÖ ${dt}\nüèÅ –ü—Ä–æ—Å—å–±–∞ –ø—Ä–∏–µ—Ö–∞—Ç—å –≤ –Ω–∞—à –æ—Ñ–∏—Å –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ —É—â–µ—Ä–±–∞.\nüìç –í–æ—Ä–æ–Ω–µ–∂, —É–ª. –ê–Ω—Ç–æ–Ω–æ–≤–∞-–û–≤—Å–∏–µ–Ω–∫–æ 15–ê –∫.1\nüîó https://–≤—ã–∑–æ–≤–¥—Ç–ø.—Ä—Ñ${sender ? `\n‚Äî ${sender}`:''}`;
  }

  function refreshPreview(){ previewEl.textContent = buildMessage(); }

  function loadHistory(){
    historyList.innerHTML='';
    const data = JSON.parse(localStorage.getItem('history')||'[]');
    data.forEach(item=>{
      const div=document.createElement('div');
      div.className='history-item';
      div.textContent=`${item.date} ‚Ä¢ ${item.name} ‚Ä¢ ${item.phone}`;
      historyList.appendChild(div);
    });
  }

  document.getElementById('openWA').addEventListener('click', ()=>{
    const phone = normalizePhone(phoneEl.value);
    if(phone.length<11) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä');
    const msg = buildMessage();
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url,'_blank');

    // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
    const history = JSON.parse(localStorage.getItem('history')||'[]');
    history.unshift({name:nameEl.value.trim(),phone:phone, date:formatDateTime(new Date())});
    localStorage.setItem('history',JSON.stringify(history.slice(0,10)));
    loadHistory();
  });

  document.getElementById('copyMsg').addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(buildMessage());
      alert('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
    }catch(e){ alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.'); }
  });

  document.getElementById('clearHistory').addEventListener('click',()=>{
    localStorage.removeItem('history');
    loadHistory();
  });

  [nameEl, phoneEl, senderEl].forEach(el=>el.addEventListener('input',refreshPreview));
  refreshPreview();
  loadHistory();
</script>
</body>
</html>
