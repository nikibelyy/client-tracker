<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Клиентская база</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавление клиента</h1>
    <form id="clientForm">
      <input type="text" id="name" placeholder="ФИО" required />
      <input type="tel" id="phone" placeholder="Номер телефона" required />
      <input type="text" id="car" placeholder="Марка авто" required />
      <input type="text" id="plate" placeholder="Гос номер" required />
      <input type="text" id="insurance" placeholder="Страховка" required />
      <button type="submit">Добавить клиента</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const car = document.getElementById("car").value;
      const plate = document.getElementById("plate").value;
      const insurance = document.getElementById("insurance").value;

      const message = `
Новый клиент:
ФИО: ${name}
Телефон: ${phone}
Марка авто: ${car}
Гос номер: ${plate}
Страховка: ${insurance}
      `;

      const token = '7875147914:AAGEAZ1Bxg82z54OeSO4Q_zGaeHWeG1xJ1o';
      const chatId = '7523840597';

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "Клиент успешно добавлен!";
          document.getElementById("clientForm").reset();
        } else {
          document.getElementById("status").innerText = "Ошибка при отправке.";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Ошибка соединения.";
        console.error("Ошибка:", error);
      });
    });
  </script>
</body>
</html>
