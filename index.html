<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM ‚Äî –î–¢–ü –∏ WhatsApp</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#0f172a,#0b3d91,#0b6bb0);
      --card-bg: rgba(255,255,255,0.04);
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.6);
      font-family: Inter, system-ui, sans-serif;
    }
    html,body{margin:0;height:100%;background:var(--bg-gradient);color:var(--text);}
    .wrap{display:flex;align-items:center;justify-content:center;min-height:100%;padding:24px;}
    .card{width:100%;max-width:900px;background:rgba(255,255,255,0.05);border-radius:16px;padding:24px;backdrop-filter:blur(8px);box-shadow:0 6px 20px rgba(0,0,0,0.4);}
    h1{margin:0 0 12px;font-size:22px;}
    label{display:block;margin-top:10px;font-size:13px;color:var(--muted);}
    input,select{width:100%;padding:10px;border-radius:8px;border:none;margin-top:4px;background:var(--card-bg);color:var(--text);}
    .btn{margin-top:14px;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;}
    .btn-cta{background:linear-gradient(90deg,#25D366,#1EBEA4);color:#042;}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text);}
    .tabs{display:flex;gap:10px;margin-bottom:15px;}
    .tab-btn{flex:1;text-align:center;padding:10px;border-radius:10px;cursor:pointer;background:rgba(255,255,255,0.07);}
    .tab-btn.active{background:#25D366;color:#042;font-weight:700;}
    .history,.clients{margin-top:10px;}
    .history-item,.client-item{
      background:rgba(0,0,0,0.3);
      padding:12px;
      border-radius:12px;
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .client-row{display:flex;justify-content:space-between;align-items:center;}
    .actions{display:flex;gap:6px;}
    .wa-btn, .edit-btn, .del-btn{
      border:none;border-radius:6px;padding:6px 10px;cursor:pointer;
    }
    .wa-btn{background:#25D366;}
    .edit-btn{background:#1E90FF;}
    .del-btn{background:#ff4c4c;}
    table{width:100%;margin-top:10px;border-collapse:collapse;}
    table td,table th{padding:6px;text-align:left;}
    .salary-total{margin-top:10px;font-weight:bold;text-align:right;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="tabs">
        <div class="tab-btn active" id="tabSend">üì≤ –û—Ç–ø—Ä–∞–≤–∫–∞</div>
        <div class="tab-btn" id="tabClients">üë• –ö–ª–∏–µ–Ω—Ç—ã</div>
      </div>

      <div id="sendSection">
        <h1>–û—Ç–ø—Ä–∞–≤–∫–∞ WhatsApp —Å–æ–æ–±—â–µ–Ω–∏—è</h1>
        <label for="clientName">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
        <input id="clientName" type="text" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
        <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input id="phone" type="tel" placeholder="+7 999 123-45-67">
        <button id="openWA" class="btn btn-cta">üì≤ –û—Ç–∫—Ä—ã—Ç—å –≤ WhatsApp</button>
        <button id="clearHistory" class="btn btn-ghost">üóë –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        <div class="history">
          <h3>–ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–æ–∫</h3>
          <div id="historyList"></div>
        </div>
      </div>

      <div id="clientsSection" style="display:none;">
        <h1>–ú–æ–∏ –∫–ª–∏–µ–Ω—Ç—ã</h1>
        <label>–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
        <input id="cName" type="text">
        <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input id="cPhone" type="tel">
        <label>–°—É–º–º–∞</label>
        <input id="cSum" type="number" placeholder="100000">
        <label>–¶–µ—Å—Å–∏—è</label>
        <select id="cPercent">
          <option value="30">30%</option>
          <option value="25">25%</option>
          <option value="15">15%</option>
        </select>
        <button id="addClient" class="btn btn-cta">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
        <div id="clientsList"></div>
        <div class="salary-total" id="salaryTotal"></div>
      </div>
    </div>
  </div>

<script>
  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
  const tabSend = document.getElementById('tabSend');
  const tabClients = document.getElementById('tabClients');
  const sendSection = document.getElementById('sendSection');
  const clientsSection = document.getElementById('clientsSection');

  tabSend.addEventListener('click',()=>{
    tabSend.classList.add('active');tabClients.classList.remove('active');
    sendSection.style.display='block';clientsSection.style.display='none';
  });
  tabClients.addEventListener('click',()=>{
    tabClients.classList.add('active');tabSend.classList.remove('active');
    sendSection.style.display='none';clientsSection.style.display='block';
    loadClients();
  });

  // --- WhatsApp –±–ª–æ–∫ ---
  const nameEl = document.getElementById('clientName');
  const phoneEl = document.getElementById('phone');
  const historyList = document.getElementById('historyList');

  function ensurePlus7(){if(!phoneEl.value.startsWith('+7'))phoneEl.value='+7 ';}
  phoneEl.addEventListener('focus', ensurePlus7);
  document.addEventListener('DOMContentLoaded', ensurePlus7);

  function normalizePhone(raw){
    let digits = raw.replace(/[^0-9]/g,'');
    if(digits.length===11 && digits.startsWith('8')) digits = '7'+digits.slice(1);
    return digits;
  }
  function formatDateTime(date){
    return date.toLocaleDateString('ru-RU',{day:'2-digit',month:'2-digit',year:'numeric'})+
      ', '+date.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'});
  }
  function buildMessage(name){
    const dt=formatDateTime(new Date());
    return `üöóüí• –î–¢–ü –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ –ø–æ –µ–≤—Ä–æ–ø—Ä–æ—Ç–æ–∫–æ–ª—É\nüôã‚Äç‚ôÇÔ∏è –ö–ª–∏–µ–Ω—Ç: ${name}\nüóìÔ∏è ${dt}\nüìç –ü—Ä–æ—Å—å–±–∞ –ø—Ä–∏–µ—Ö–∞—Ç—å –≤ –æ—Ñ–∏—Å –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ —É—â–µ—Ä–±–∞\nüè¢ –í–æ—Ä–æ–Ω–µ–∂, —É–ª. –ê–Ω—Ç–æ–Ω–æ–≤–∞-–û–≤—Å–∏–µ–Ω–∫–æ 15–ê –∫.1\nüîó https://–≤—ã–∑–æ–≤–¥—Ç–ø.—Ä—Ñ`;
  }
  function sendWhatsApp(phone,name){
    const msg=buildMessage(name);
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,'_blank');
  }
  function loadHistory(){
    historyList.innerHTML='';
    const data=JSON.parse(localStorage.getItem('history')||'[]');
    if(data.length===0){
      historyList.innerHTML=`<p style="color:var(--muted);font-size:14px;">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞—è</p>`;
    }else{
      data.forEach(item=>{
        const div=document.createElement('div');
        div.className='history-item';
        div.innerHTML=`
          <div class="client-row"><b>üë§ ${item.name||'–ë–µ–∑ –∏–º–µ–Ω–∏'}</b><span>üóìÔ∏è ${item.date}</span></div>
          <div class="client-row">
            <span>üìû ${item.phone}</span>
            <button class="wa-btn">WA</button>
          </div>`;
        div.querySelector('.wa-btn').addEventListener('click',()=>sendWhatsApp(item.phone,item.name));
        historyList.appendChild(div);
      });
    }
  }
  document.getElementById('openWA').addEventListener('click',()=>{
    const phone=normalizePhone(phoneEl.value);
    if(phone.length<11)return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä');
    const name=nameEl.value.trim()||'–ö–ª–∏–µ–Ω—Ç';
    sendWhatsApp(phone,name);
    const history=JSON.parse(localStorage.getItem('history')||'[]');
    history.unshift({name:name,phone:phone,date:formatDateTime(new Date())});
    localStorage.setItem('history',JSON.stringify(history.slice(0,10)));
    loadHistory();
  });
  document.getElementById('clearHistory').addEventListener('click',()=>{
    localStorage.removeItem('history');loadHistory();
  });
  loadHistory();

  // --- –ö–ª–∏–µ–Ω—Ç—ã ---
  function loadClients(){
    const list=document.getElementById('clientsList');
    const totalEl=document.getElementById('salaryTotal');
    list.innerHTML='';
    const clients=JSON.parse(localStorage.getItem('clients')||'[]');
    let total=0;
    clients.forEach((c,i)=>{
      const salary=c.sum*(c.percent/100);
      total+=salary;
      const div=document.createElement('div');
      div.className='client-item';
      div.innerHTML=`
        <div class="client-row"><b>üë§ ${c.name}</b><span>üí∞ ${c.sum} ‚ÇΩ (${c.percent}%)</span></div>
        <div class="client-row">
          <span>üìû ${c.phone}</span>
          <div class="actions">
            <button class="wa-btn">WA</button>
            <button class="edit-btn">‚úè</button>
            <button class="del-btn">üóë</button>
          </div>
        </div>
        <div>üíµ –ú–æ—è –∑–∞—Ä–ø–ª–∞—Ç–∞: <b>${salary.toFixed(0)} ‚ÇΩ</b></div>`;
      div.querySelector('.wa-btn').addEventListener('click',()=>sendWhatsApp(c.phone,c.name));
      div.querySelector('.del-btn').addEventListener('click',()=>{
        clients.splice(i,1);
        localStorage.setItem('clients',JSON.stringify(clients));
        loadClients();
      });
      div.querySelector('.edit-btn').addEventListener('click',()=>{
        document.getElementById('cName').value=c.name;
        document.getElementById('cPhone').value=c.phone;
        document.getElementById('cSum').value=c.sum;
        document.getElementById('cPercent').value=c.percent;
        clients.splice(i,1);
        localStorage.setItem('clients',JSON.stringify(clients));
        loadClients();
      });
      list.appendChild(div);
    });
    totalEl.textContent=`–ò—Ç–æ–≥–æ –∑–∞—Ä–ø–ª–∞—Ç–∞: ${total.toFixed(0)} ‚ÇΩ`;
  }

  document.getElementById('addClient').addEventListener('click',()=>{
    const name=document.getElementById('cName').value.trim();
    const phone=normalizePhone(document.getElementById('cPhone').value);
    const sum=parseFloat(document.getElementById('cSum').value);
    const percent=parseFloat(document.getElementById('cPercent').value);
    if(!name||!phone||isNaN(sum))return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
    const clients=JSON.parse(localStorage.getItem('clients')||'[]');
    clients.push({name,phone,sum,percent});
    localStorage.setItem('clients',JSON.stringify(clients));
    document.getElementById('cName').value='';
    document.getElementById('cPhone').value='';
    document.getElementById('cSum').value='';
    loadClients();
  });
</script>
</body>
</html>
