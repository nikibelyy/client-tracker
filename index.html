<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добавление клиентов</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"] {
      background: #007bff;
      color: white;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    #whatsappButton {
      background-color: #25D366;
      color: white;
    }

    #whatsappButton:hover {
      background-color: #1ebe5d;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавление клиентов</h1>
    <form id="clientForm">
      <input type="text" id="name" placeholder="ФИО" required />
      <input type="tel" id="phone" placeholder="Номер телефона (+7...)" required />
      <input type="text" id="car" placeholder="Марка авто" required />
      <input type="text" id="plate" placeholder="Гос номер" required />
      <input type="text" id="insurance" placeholder="Страховка" required />

      <select id="address" required>
        <option value="" disabled selected>Выберите адрес осмотра</option>
        <option value="Антонова-Овсиенко 15А корпус 1">Антонова-Овсиенко 15А корпус 1</option>
        <option value="Плехановская 52">Плехановская 52</option>
        <option value="П.Отрадное, пер. Тамбовский 25">П.Отрадное, пер. Тамбовский 25</option>
      </select>

      <input type="file" id="photo" accept="image/*" required />
      <button type="submit">Добавить клиента</button>
      <button type="button" id="whatsappButton">Запись на осмотр (WhatsApp)</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    function isValidPhone(phone) {
      const digits = phone.replace(/\D/g, '');
      return digits.length === 11 && /^(7|8)/.test(digits);
    }

    document.getElementById("clientForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const car = document.getElementById("car").value;
      const plate = document.getElementById("plate").value;
      const insurance = document.getElementById("insurance").value;
      const address = document.getElementById("address").value;
      const photoInput = document.getElementById("photo");

      if (!isValidPhone(phone)) {
        alert("Введите корректный номер телефона (11 цифр, начинается с +7, 7 или 8).");
        return;
      }

      const now = new Date();
      const dateTime = now.toLocaleString('ru-RU');

      const message = `
Новый клиент:
Дата: ${dateTime}
ФИО: ${name}
Телефон: ${phone}
Марка авто: ${car}
Гос номер: ${plate}
Страховка: ${insurance}
Адрес осмотра: ${address}
      `;

      const token = '7875147914:AAGEAZ1Bxg82z54OeSO4Q_zGaeHWeG1xJ1o';
      const chatId = '7523840597';

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', photoInput.files[0]);

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "Клиент и фото успешно добавлены!";
          document.getElementById("clientForm").reset();
        } else {
          document.getElementById("status").innerText = "Ошибка при отправке фото.";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Ошибка соединения.";
        console.error("Ошибка:", error);
      });
    });

    document.getElementById("whatsappButton").addEventListener("click", async function () {
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value;
      const name = document.getElementById("name").value.trim();

      if (!phone || !address || !name) {
        alert("Пожалуйста, заполните ФИО, номер телефона и выберите адрес.");
        return;
      }

      if (!isValidPhone(phone)) {
        alert("Введите корректный номер телефона для WhatsApp.");
        return;
      }

      let formattedPhone = phone.replace(/\D/g, '');
      if (formattedPhone.startsWith('8')) {
        formattedPhone = '7' + formattedPhone.slice(1);
      }

      const now = new Date();
      const dateTime = now.toLocaleString('ru-RU');

      const clientMessage = `Здравствуйте, ${name}! Вы записаны на осмотр повреждений транспортного средства по адресу: ${address}. Если у вас есть вопросы — пишите.`;
      const whatsappURL = `https://wa.me/${formattedPhone}?text=${encodeURIComponent(clientMessage)}`;
      window.open(whatsappURL, '_blank');

      const telegramMessage = `
Запись на осмотр:
Дата и время записи: ${dateTime}
ФИО: ${name}
Телефон: ${phone}
Адрес осмотра: ${address}
      `;

      const token = '7875147914:AAGEAZ1Bxg82z54OeSO4Q_zGaeHWeG1xJ1o';
      const chatId = '7523840597';

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: telegramMessage
        })
      });
    });
  </script>
</body>
</html>
