<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Клиентская база</title>
  <style id="theme-style">
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      max-width: 1000px;
      background-color: #f9f9f9;
      color: #000;
    }
    h1, h2 { color: #333; }
    input, button {
      padding: 8px;
      margin: 5px 0 15px 0;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Клиентская база</h1>

  <label>
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Тёмная тема
  </label>

  <h2>Добавить клиента</h2>
  <input type="text" id="fullName" placeholder="ФИО">
  <input type="tel" id="phone" placeholder="Телефон">
  <input type="text" id="plate" placeholder="Гос. номер">
  <input type="number" id="amount" placeholder="Сумма">
  <button onclick="addClient()">Добавить</button>

  <h2>Список клиентов</h2>
  <table id="clientTable">
    <thead>
      <tr>
        <th>#</th>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Гос. номер</th>
        <th>Сумма</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Настройка Telegram</h2>
  <input type="text" id="botToken" placeholder="Токен Telegram бота">
  <input type="text" id="chatId" placeholder="Chat ID">
  <button onclick="sendTelegram()">Отправить тест-напоминание</button>

  <script>
    let clients = JSON.parse(localStorage.getItem('clients')) || [];

    function saveClients() {
      localStorage.setItem('clients', JSON.stringify(clients));
    }

    function renderTable() {
      const tbody = document.querySelector("#clientTable tbody");
      tbody.innerHTML = "";
      clients.forEach((client, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${client.fullName}</td>
            <td>${client.phone}</td>
            <td>${client.plate}</td>
            <td>${client.amount} ₽</td>
            <td><button class="delete-btn" onclick="deleteClient(${index})">Удалить</button></td>
          </tr>
        `;
      });
    }

    function addClient() {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const plate = document.getElementById("plate").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!fullName || !phone || !plate || isNaN(amount)) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      clients.push({ fullName, phone, plate, amount });
      saveClients();
      renderTable();

      document.getElementById("fullName").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("plate").value = "";
      document.getElementById("amount").value = "";
    }

    function deleteClient(index) {
      if (confirm("Удалить эту запись?")) {
        clients.splice(index, 1);
        saveClients();
        renderTable();
      }
    }

    function toggleTheme() {
      const darkMode = document.getElementById("themeToggle").checked;
      const style = document.getElementById("theme-style");
      style.innerHTML = darkMode ? `
        body { background-color: #121212; color: #fff; }
        input, button { background-color: #333; color: #fff; border: 1px solid #555; }
        table { background-color: #1e1e1e; }
        th, td { border-color: #555; }
        .delete-btn { background-color: #c00; }
      ` : style.dataset.default;
    }

    function sendTelegram() {
      const token = document.getElementById("botToken").value.trim();
      const chatId = document.getElementById("chatId").value.trim();
      if (!token || !chatId) {
        alert("Укажите токен и chat ID.");
        return;
      }

      const message = encodeURIComponent("Привет! Это напоминание из CRM. Проверь список клиентов.");
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;
      fetch(url)
        .then(response => response.json())
        .then(data => alert("Уведомление отправлено!"))
        .catch(err => alert("Ошибка отправки в Telegram"));
    }

    // сохранить CSS по умолчанию
    document.getElementById("theme-style").dataset.default = document.getElementById("theme-style").innerHTML;

    renderTable();
  </script>

</body>
</html>
