<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CRMAPP</title>
<style>
  :root {
    --bg: #0d1117;
    --card-bg: rgba(255,255,255,0.05);
    --glass-border: rgba(255,255,255,0.12);
    --accent: linear-gradient(135deg,#4facfe 0%, #00f2fe 100%);
    --danger: #ff4d6d;
    --radius: 16px;
  }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: #fff;
  }
  .wrap {
    max-width: 960px;
    margin: 0 auto;
    padding: 16px;
    display: grid;
    grid-template-columns: 340px 1fr;
    gap: 16px;
  }
  header {
    grid-column: 1/-1;
    margin-bottom: 10px;
    text-align: center;
  }
  h1 { margin: 0; font-size: 22px; font-weight: 700; }

  .panel {
    background: var(--card-bg);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    backdrop-filter: blur(8px) saturate(120%);
    padding: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
  }

  label { font-size: 12px; display: block; margin-bottom: 4px; color: rgba(255,255,255,0.7) }
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.04);
    color: #fff;
    font-size: 14px;
    margin-bottom: 12px;
  }
  input:focus { outline: none; border-color: rgba(255,255,255,0.3) }

  .btn {
    cursor: pointer;
    border: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 12px;
    border-radius: 12px;
    transition: .15s;
  }
  .btn:hover { opacity: .9 }
  .btn-cta { background: var(--accent); color: #042029; font-weight: 700 }
  .btn-danger { background: var(--danger); color: #fff }

  .percent-switch {
    display: flex; gap: 8px; margin-bottom: 14px;
  }
  .percent-switch button {
    flex: 1;
    background: rgba(255,255,255,0.06);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
  }
  .percent-switch button.active {
    background: var(--accent);
    color: #042029;
  }

  .fixed-summary {
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(13,17,23,0.9);
    backdrop-filter: blur(6px);
    border-radius: 12px;
    padding: 8px 12px;
    margin-bottom: 10px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 8px;
  }

  .clients-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 14px;
  }

  .card {
    border-radius: 16px;
    padding: 14px;
    background: linear-gradient(145deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 6px;
  }
  .client-name { font-size: 18px; font-weight: 700 }
  .gov, .phone {
    font-size: 13px;
    padding: 4px 8px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
  }
  .badges { display: flex; flex-wrap: wrap; gap: 6px; }

  .money-block {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .money-box {
    flex: 1;
    padding: 8px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    text-align: center;
  }
  .money-label { font-size: 12px; color: rgba(255,255,255,0.7) }
  .money-value { font-weight: 700; font-size: 15px }

  .actions { display: flex; gap: 8px; flex-wrap: wrap }
  .btn-icon {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    padding: 8px;
    background: rgba(255,255,255,0.06);
    border: none;
    cursor: pointer;
    transition: .2s;
  }
  .btn-icon:hover { background: rgba(255,255,255,0.12) }
  .btn-icon img { width: 20px; height: 20px; }

  @media(max-width: 700px) {
    .wrap { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>CRMAPP</h1>
  </header>

  <!-- форма -->
  <aside class="panel">
    <div class="percent-switch">
      <button data-percent="15" class="active">15%</button>
      <button data-percent="25">25%</button>
      <button data-percent="30">30%</button>
    </div>
    <label>Имя</label>
    <input id="inputName" type="text" placeholder="Имя клиента" />
    <label>Гос. номер</label>
    <input id="inputPlate" type="text" placeholder="A123BC77" />
    <label>Телефон</label>
    <input id="inputPhone" type="tel" placeholder="+79161234567" />
    <label>Сумма (₽)</label>
    <input id="inputAmount" type="number" placeholder="10000" />
    <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
      <button id="addBtn" class="btn btn-cta">Добавить</button>
      <button id="clearAll" class="btn btn-danger">Очистить всё</button>
    </div>
  </aside>

  <!-- список -->
  <main>
    <div class="panel">
      <div class="fixed-summary">
        Всего: <span id="totalCount">0</span> • Общая сумма: <span id="sumTotal">0 ₽</span> • К выплате: <span id="sumToPay">0 ₽</span>
      </div>
      <div style="margin-bottom:12px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px">
        <input id="search" type="text" placeholder="Поиск..." style="flex:1;min-width:140px">
      </div>
      <div id="clients" class="clients-list"></div>
    </div>
  </main>
</div>

<script>
(function(){
  const LS_KEY = 'crmapp_clients';
  const LS_PERCENT = 'crmapp_percent';
  let clients = [];
  let currentPercent = 15; // процент для новых клиентов

  const inputName=document.getElementById('inputName');
  const inputPlate=document.getElementById('inputPlate');
  const inputPhone=document.getElementById('inputPhone');
  const inputAmount=document.getElementById('inputAmount');
  const addBtn=document.getElementById('addBtn');
  const clientsWrap=document.getElementById('clients');
  const totalCount=document.getElementById('totalCount');
  const sumTotal=document.getElementById('sumTotal');
  const sumToPay=document.getElementById('sumToPay');
  const searchInput=document.getElementById('search');
  const clearAll=document.getElementById('clearAll');

  function load(){
    try{clients=JSON.parse(localStorage.getItem(LS_KEY))||[]}catch(e){clients=[]}
    try{currentPercent=Number(localStorage.getItem(LS_PERCENT))||15}catch(e){currentPercent=15}
    updatePercentButtons();
  }
  function save(){localStorage.setItem(LS_KEY,JSON.stringify(clients));localStorage.setItem(LS_PERCENT,currentPercent)}
  function fmtMoney(n){return Number(n||0).toLocaleString('ru-RU')+' ₽'}
  function calcSalary(a,p){return (Number(a)||0)*(p||0)/100}
  function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
  function uid(){return 'id_'+Math.random().toString(36).slice(2,9)}
  function digitsOnly(p){return (p||'').replace(/\D+/g,'')}
  function waLink(p){const d=digitsOnly(p);return d?'https://wa.me/'+d:null}

  function render(filt=''){
    clientsWrap.innerHTML='';
    const f=filt.trim().toLowerCase();
    let total=0, totalPay=0;
    clients.filter(c=>!f||c.name.toLowerCase().includes(f)||c.plate.toLowerCase().includes(f)||c.phone.includes(f))
    .forEach(c=>{
      total+=Number(c.amount||0);
      totalPay+=calcSalary(c.amount,c.percent);
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <div class="top">
          <div class="client-name">${escapeHtml(c.name)}</div>
          <div class="badges">
            <div class="gov">${escapeHtml(c.plate)}</div>
            <div class="phone">${escapeHtml(c.phone)}</div>
          </div>
        </div>
        <div class="money-block">
          <div class="money-box">
            <div class="money-label">Сумма</div>
            <div class="money-value">${fmtMoney(c.amount)}</div>
          </div>
          <div class="money-box">
            <div class="money-label">К выплате (${c.percent}%)</div>
            <div class="money-value">${fmtMoney(calcSalary(c.amount,c.percent))}</div>
          </div>
        </div>
        <div class="actions">
          <a class="btn-icon" target="_blank" href="${waLink(c.phone)||'#'}"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="wa"></a>
          <button data-act="edit" class="btn-icon"><img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="edit"></button>
          <button data-act="del" class="btn-icon"><img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="del"></button>
        </div>
      `;
      card.querySelector('[data-act="edit"]').onclick=()=>editClient(c.id);
      card.querySelector('[data-act="del"]').onclick=()=>removeClient(c.id);
      clientsWrap.appendChild(card);
    });
    totalCount.textContent=clients.length;
    sumTotal.textContent=fmtMoney(total);
    sumToPay.textContent=fmtMoney(totalPay);
  }

  function addClient(){
    if(!inputName.value.trim()){alert('Введите имя');return}
    clients.unshift({
      id:uid(),
      name:inputName.value.trim(),
      plate:inputPlate.value.trim(),
      phone:inputPhone.value.trim(),
      amount:Number(inputAmount.value)||0,
      percent: currentPercent
    });
    inputName.value=inputPlate.value=inputPhone.value=inputAmount.value='';
    save();render(searchInput.value);
  }
  function editClient(id){
    const c=clients.find(x=>x.id===id);if(!c)return;
    const n=prompt('Имя',c.name);if(n===null)return;
    const p=prompt('Гос. номер',c.plate);if(p===null)return;
    const ph=prompt('Телефон',c.phone);if(ph===null)return;
    const a=prompt('Сумма',c.amount);if(a===null)return;
    const perc=prompt('Процент',c.percent);if(perc===null)return;
    c.name=n;c.plate=p;c.phone=ph;c.amount=Number(a)||0;c.percent=Number(perc)||c.percent;
    save();render(searchInput.value);
  }
  function removeClient(id){if(confirm('Удалить?')){clients=clients.filter(c=>c.id!==id);save();render(searchInput.value)}}
  function clearAllFn(){if(confirm('Очистить всех?')){clients=[];save();render()}}

  function updatePercentButtons(){
    document.querySelectorAll('.percent-switch button').forEach(b=>{
      b.classList.toggle('active',Number(b.dataset.percent)===currentPercent);
    });
  }
  document.querySelectorAll('.percent-switch button').forEach(b=>{
    b.onclick=()=>{currentPercent=Number(b.dataset.percent);save();updatePercentButtons()};
  });

  addBtn.onclick=addClient;
  clearAll.onclick=clearAllFn;
  searchInput.oninput=()=>render(searchInput.value);

  load(); render();
})();
</script>
</body>
</html>
